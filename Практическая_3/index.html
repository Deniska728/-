<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Practick 2</title>
</head>

<body>
    <section class="form">
       <div>
           <h1>Регистрация</h1>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-яЁёA-Za-z]{2,10}" autocomplete="off" required>
                <input type="text" name="lastname" placeholder="Фамилия" pattern="[А-Яа-яЁёA-Za-z]{2,14}" required>
                <label>Ваш пол:</label>
                
                <fildset class="radiobutton">
                    <label for="male">Male</label><input type="radio" name="gender" id="male" value="male" checked>
                    <label for="female">Female</label><input type="radio" name="gender" id="female" value="female">
                </fildset>

                <input type="text" name="age" placeholder="Возраст" pattern="[0-9]{2}">
                <input type="email" name="mail" placeholder="Ваш email" required>
                
                <input type="text" name="password" placeholder="Пароль" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}" autocomplete="off" required>

                <input type="submit" value="Зарегистрироваться">
            </form>
       </div>
    </section>
</body>
</html>
